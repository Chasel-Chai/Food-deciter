    <script>

        let foodList = [

            "æ‹‰é¢", "æŠ«è¨", "å¯¿å¸", "é…¸èœé±¼", "æ±‰å ¡", "æ¤°å­é¸¡ç«é”…", "æ–°ç–†ç‚’ç±³ç²‰", "æ¹˜èœ",

            "è¥¿é¤", "ç²¤èœ", "é»„è®°ç…Œ", "é‡åº†å°é¢", "å—äº¬å¤§æ’æ¡£", "çŠŸéª¨å¤´", "æ­¦æ±‰é¸­è„–"

        // è·å–DOMå…ƒç´ 
        const foodInput = document.getElementById('food-input');

        // æ¸²æŸ“èœå“åˆ—è¡¨ï¼ˆè™½ç„¶éšè—äº†DOMï¼Œä½†ä¿ç•™å‡½æ•°ä¿è¯é€»è¾‘æ­£å¸¸ï¼‰
        function renderFoodList() {

                tag.querySelector('.delete-icon').addEventListener('click', () => {

        function addFood() {

        function randomFood() {
